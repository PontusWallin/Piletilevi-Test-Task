<div class="flex justify-between items-center mt-6 mb-5">
  <h1 class="text-2xl ml-6 font-bold">
    Create Discount
  </h1>
  <mat-icon class="mr-6" (click)="close()">close</mat-icon>
</div>
<mat-dialog-content>
  <div class=" flex flex-col space-y-4">
    <div class="input-container-full-w w-full">
      <input class="h-10 !pl-3" type="text" placeholder="Discount name">
    </div>
    <div class="flex flex-row justify-between space-x-4">
      <div class="input-container">
        <input
          class="w-52 h-10 !pl-3"
          type="text"
          placeholder="Applies to"
          readonly
        />
      </div>

      <button
        class="h-10 w-24
                  px-4 bg-customPurple
                text-white font-bold rounded-lg
                 focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
        Add
      </button>
    </div>
  </div>
</mat-dialog-content>
