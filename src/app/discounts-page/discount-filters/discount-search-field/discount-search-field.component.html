<div class="input-container">
  <input
    id="discountName"
    type="text"
    placeholder="Discount name, code"
    [(ngModel)]="inputValue"
    (input)="onInputChange()"
  />
  <fa-icon
    *ngIf="inputValue"
    [icon]="faTimes"
    class="clear-icon"
    (click)="clearInput()"
  ></fa-icon>
  <div class="search-icon-wrapper">
    <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
  </div>
</div>
