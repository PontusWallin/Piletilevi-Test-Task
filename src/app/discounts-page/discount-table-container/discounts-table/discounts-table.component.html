<table class="!shadow-md mb-4" mat-table [dataSource]="displayedDiscounts">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell class="text-customPurple font-semibold" *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <mat-text-column name="appliesTo"></mat-text-column>
  <mat-text-column name="timePeriod"></mat-text-column>

  <ng-container matColumnDef="discountAmount">
    <th mat-header-cell *matHeaderCellDef> Discount Amount</th>
    <td mat-cell *matCellDef="let element"> {{ element.discountAmount }}â‚¬</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
